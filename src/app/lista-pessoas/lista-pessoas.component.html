<p>Table is just a mapping of objects to table rows with <code>&#64;for</code></p>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">firstName</th>
			<th scope="col">LastName</th>
			<th scope="col">Address</th>
		</tr>
	</thead>
	<tbody>
		@for (pessoa of pessoas; track pessoa.firstName; let i = $index) {
			<tr>
				<th scope="row">{{ i + 1 }}</th>
				<td>{{ pessoa.firstName }}</td>
				<td>{{ pessoa.lastName }}</td>
				<td>{{ pessoa.address }}</td>
			</tr>
		}
	</tbody>
</table>

<div class="d-flex justify-content-between p-2">
	<ngb-pagination
		[collectionSize]="collectionSize"
		[(page)]="page"
		[pageSize]="pageSize"
		(pageChange)="refreshPessoas()"
	>
	</ngb-pagination>

	<select class="form-select" style="width: auto" [(ngModel)]="pageSize" (ngModelChange)="refreshPessoas()">
		<option [ngValue]="2">2 items per page</option>
		<option [ngValue]="4">4 items per page</option>
		<option [ngValue]="6">6 items per page</option>
	</select>
</div>
